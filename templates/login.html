{% extends 'base.html' %}

{% block body %}
  <div class="jumbotron">
    <h2>Log In</h2>
    <br>
    {% if error %}
      <div class="alert alert-danger" role="alert" style="width: 50%; margin: 0 auto; padding: 5px">Invalid Login Credentials.</div>
    {% endif %}
    <form class="form-signin" action="{{ url_for('login') }}" method="post">
      <br>
      <label for="inputName" class="sr-only">Username</label>
      <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Username" required autofocus>
      <br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
      <br><br>
      <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </form>
  </div>
{% endblock %}
